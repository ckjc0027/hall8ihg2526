<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IHG Tournament 25/26</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAhAmcMvvqfws7TFckaNuvOKAutk1b1Fqw",
      authDomain: "ihg-tournament-deb2b.firebaseapp.com",
      projectId: "ihg-tournament-deb2b",
      storageBucket: "ihg-tournament-deb2b.firebasestorage.app",
      messagingSenderId: "756046827612",
      appId: "1:756046827612:web:aac459a04b55e79f3e1699"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Lucide icons as SVG components
    const Plus = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
    const Edit2 = ({size = 16}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>;
    const Trash2 = ({size = 16}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;
    const Save = ({size = 18}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>;
    const X = ({size = 18}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
    const Lock = ({size = 18}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>;
    const Unlock = ({size = 18}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 9.9-1"></path></svg>;

    const IHGTournament = () => {
      const [isAdmin, setIsAdmin] = useState(false);
      const [password, setPassword] = useState('');
      const [showLogin, setShowLogin] = useState(false);
      const [isLoading, setIsLoading] = useState(true);
      const [isSaving, setIsSaving] = useState(false);
      
      const [myTeamName, setMyTeamName] = useState('Hall A Warriors');
      const [editingTeamName, setEditingTeamName] = useState(false);
      const [tempTeamName, setTempTeamName] = useState('');
      
      const [sports, setSports] = useState(['Basketball', 'Football', 'Volleyball', 'Badminton']);
      const [newSport, setNewSport] = useState('');
      
      const [matches, setMatches] = useState([
        { id: 1, sport: 'Basketball', opponent: 'Hall B Tigers', date: '2024-12-05', time: '14:00', score: '', result: 'pending' },
        { id: 2, sport: 'Football', opponent: 'Hall C Legends', date: '2024-12-05', time: '16:30', score: '', result: 'pending' },
        { id: 3, sport: 'Volleyball', opponent: 'Hall D Sharks', date: '2024-12-04', time: '15:00', score: '3-1', result: 'win' },
        { id: 4, sport: 'Badminton', opponent: 'Hall B Tigers', date: '2024-12-03', time: '10:00', score: '2-3', result: 'loss' },
      ]);
      
      const [finalPlacing, setFinalPlacing] = useState({
        'Basketball': { placing: 2, totalTeams: 4, inProgress: false },
        'Football': { placing: 3, totalTeams: 5, inProgress: true },
        'Volleyball': { placing: 1, totalTeams: 4, inProgress: false },
        'Badminton': { placing: 2, totalTeams: 3, inProgress: false },
      });
      
      const [editingMatch, setEditingMatch] = useState(null);
      const [selectedSport, setSelectedSport] = useState('All Sports');

      // Load data from Firebase on mount
      useEffect(() => {
        const loadData = async () => {
          try {
            const doc = await db.collection('tournament').doc('data').get();
            if (doc.exists) {
              const data = doc.data();
              setMyTeamName(data.myTeamName || 'Hall A Warriors');
              setSports(data.sports || ['Basketball', 'Football', 'Volleyball', 'Badminton']);
              setMatches(data.matches || []);
              setFinalPlacing(data.finalPlacing || {});
            }
          } catch (error) {
            console.error('Error loading data:', error);
          } finally {
            setIsLoading(false);
          }
        };
        loadData();
      }, []);

      // Save data to Firebase whenever it changes
      useEffect(() => {
        if (!isLoading) {
          const saveData = async () => {
            setIsSaving(true);
            try {
              await db.collection('tournament').doc('data').set({
                myTeamName,
                sports,
                matches,
                finalPlacing,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
              });
            } catch (error) {
              console.error('Error saving data:', error);
            } finally {
              setTimeout(() => setIsSaving(false), 500);
            }
          };
          saveData();
        }
      }, [myTeamName, sports, matches, finalPlacing, isLoading]);

      const handleLogin = () => {
        if (password === 'watchmego') {
          setIsAdmin(true);
          setShowLogin(false);
          setPassword('');
        } else {
          alert('Incorrect password');
        }
      };

      const handleLogout = () => {
        setIsAdmin(false);
      };

      const addSport = () => {
        if (newSport && !sports.includes(newSport)) {
          setSports([...sports, newSport]);
          setFinalPlacing({ ...finalPlacing, [newSport]: { placing: 1, totalTeams: 1, inProgress: true } });
          setNewSport('');
        }
      };

      const deleteSport = (sport) => {
        if (window.confirm(`Delete ${sport} and all its data?`)) {
          setSports(sports.filter(s => s !== sport));
          setMatches(matches.filter(m => m.sport !== sport));
          const newPlacing = { ...finalPlacing };
          delete newPlacing[sport];
          setFinalPlacing(newPlacing);
        }
      };

      const addMatch = () => {
        const newMatch = {
          id: Date.now(),
          sport: sports[0] || '',
          opponent: '',
          date: new Date().toISOString().split('T')[0],
          time: '12:00',
          score: '',
          result: 'pending'
        };
        setMatches([...matches, newMatch]);
        setEditingMatch(newMatch.id);
      };

      const updateMatch = (id, field, value) => {
        setMatches(matches.map(m => m.id === id ? { ...m, [field]: value } : m));
      };

      const deleteMatch = (id) => {
        setMatches(matches.filter(m => m.id !== id));
      };

      const saveTeamName = () => {
        setMyTeamName(tempTeamName);
        setEditingTeamName(false);
      };

      const updatePlacing = (sport, field, value) => {
        setFinalPlacing({
          ...finalPlacing,
          [sport]: {
            ...finalPlacing[sport],
            [field]: field === 'inProgress' ? value : (parseInt(value) || 1)
          }
        });
      };

      const todayMatches = matches.filter(m => m.date === new Date().toISOString().split('T')[0]);
      const pastMatches = matches
        .filter(m => m.date < new Date().toISOString().split('T')[0])
        .sort((a, b) => new Date(b.date) - new Date(a.date));

      const filteredMatches = selectedSport === 'All Sports' 
        ? pastMatches 
        : pastMatches.filter(m => m.sport === selectedSport);

      if (isLoading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 flex items-center justify-center">
            <div className="text-2xl text-gray-400">Loading tournament data...</div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 p-6">
          <div className="max-w-7xl mx-auto">
            {/* Header */}
            <div className="flex justify-between items-center mb-8">
              <div className="flex items-center gap-4">
                <h1 className="text-5xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                  IHG 25/26
                </h1>
                {editingTeamName ? (
                  <div className="flex items-center gap-2">
                    <input
                      type="text"
                      value={tempTeamName}
                      onChange={(e) => setTempTeamName(e.target.value)}
                      className="px-3 py-1 bg-gray-700 border border-gray-600 rounded text-lg text-white"
                    />
                    <button onClick={saveTeamName} className="p-1 hover:bg-gray-700 rounded">
                      <Save size={18} className="text-green-400" />
                    </button>
                    <button onClick={() => setEditingTeamName(false)} className="p-1 hover:bg-gray-700 rounded">
                      <X size={18} className="text-red-400" />
                    </button>
                  </div>
                ) : (
                  <div className="flex items-center gap-2">
                    <h2 className="text-2xl text-gray-300">{myTeamName}</h2>
                    {isAdmin && (
                      <button 
                        onClick={() => {
                          setTempTeamName(myTeamName);
                          setEditingTeamName(true);
                        }}
                        className="p-1 hover:bg-gray-700 rounded"
                      >
                        <Edit2 size={16} />
                      </button>
                    )}
                  </div>
                )}
              </div>
              <div className="flex items-center gap-3">
                {isSaving && <span className="text-sm text-gray-400">Saving...</span>}
                <button
                  onClick={() => isAdmin ? handleLogout() : setShowLogin(!showLogin)}
                  className="flex items-center gap-2 px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg border border-gray-600 transition"
                >
                  {isAdmin ? <Unlock size={18} /> : <Lock size={18} />}
                  {isAdmin ? 'Admin Mode' : 'Login'}
                </button>
              </div>
            </div>

            {showLogin && !isAdmin && (
              <div className="mb-6 p-4 bg-gray-800 border border-gray-700 rounded-lg">
                <div className="flex gap-2">
                  <input
                    type="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                    placeholder="Enter admin password"
                    className="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white"
                  />
                  <button
                    onClick={handleLogin}
                    className="px-6 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg transition"
                  >
                    Login
                  </button>
                </div>
              </div>
            )}

            {/* Sports Management */}
            {isAdmin && (
              <div className="mb-8 p-6 bg-gray-800 border border-gray-700 rounded-lg">
                <h3 className="text-xl font-semibold mb-4 text-blue-400">Manage Sports</h3>
                <div className="flex flex-wrap gap-2 mb-4">
                  {sports.map(sport => (
                    <div key={sport} className="flex items-center gap-2 px-3 py-2 bg-gray-700 rounded-lg">
                      <span>{sport}</span>
                      <button onClick={() => deleteSport(sport)} className="text-red-400 hover:text-red-300">
                        <Trash2 size={16} />
                      </button>
                    </div>
                  ))}
                </div>
                <div className="flex gap-2">
                  <input
                    type="text"
                    value={newSport}
                    onChange={(e) => setNewSport(e.target.value)}
                    placeholder="Add new sport"
                    className="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white"
                  />
                  <button
                    onClick={addSport}
                    className="px-4 py-2 bg-green-600 hover:bg-green-500 rounded-lg flex items-center gap-2 transition"
                  >
                    <Plus />
                    Add Sport
                  </button>
                </div>
              </div>
            )}

            {/* Today's Matches */}
            <div className="mb-8 p-6 bg-gradient-to-br from-blue-900/30 to-purple-900/30 border border-blue-500/30 rounded-lg">
              <div className="flex justify-between items-center mb-4">
                <h3 className="text-2xl font-semibold text-blue-300">Today's Matches</h3>
                {isAdmin && (
                  <button
                    onClick={addMatch}
                    className="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg flex items-center gap-2 transition"
                  >
                    <Plus />
                    Add Match
                  </button>
                )}
              </div>
              {todayMatches.length === 0 ? (
                <p className="text-gray-400 text-center py-4">No matches scheduled for today</p>
              ) : (
                <div className="space-y-3">
                  {todayMatches.map(match => (
                    <div key={match.id} className="p-4 bg-gray-800/50 rounded-lg border border-gray-700">
                      {editingMatch === match.id && isAdmin ? (
                        <div className="space-y-2">
                          <select
                            value={match.sport}
                            onChange={(e) => updateMatch(match.id, 'sport', e.target.value)}
                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white"
                          >
                            {sports.map(s => <option key={s} value={s}>{s}</option>)}
                          </select>
                          <input
                            type="text"
                            value={match.opponent}
                            onChange={(e) => updateMatch(match.id, 'opponent', e.target.value)}
                            placeholder="Opponent"
                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white"
                          />
                          <input
                            type="date"
                            value={match.date}
                            onChange={(e) => updateMatch(match.id, 'date', e.target.value)}
                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white"
                          />
                          <input
                            type="time"
                            value={match.time}
                            onChange={(e) => updateMatch(match.id, 'time', e.target.value)}
                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white"
                          />
                          <input
                            type="text"
                            value={match.score}
                            onChange={(e) => updateMatch(match.id, 'score', e.target.value)}
                            placeholder="Score (e.g., 3-1)"
                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white"
                          />
                          <select
                            value={match.result}
                            onChange={(e) => updateMatch(match.id, 'result', e.target.value)}
                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white"
                          >
                            <option value="pending">Pending</option>
                            <option value="win">Win</option>
                            <option value="loss">Loss</option>
                            <option value="draw">Draw</option>
                          </select>
                          <div className="flex gap-2">
                            <button
                              onClick={() => setEditingMatch(null)}
                              className="flex-1 px-4 py-2 bg-green-600 hover:bg-green-500 rounded transition"
                            >
                              Save
                            </button>
                            <button
                              onClick={() => deleteMatch(match.id)}
                              className="px-4 py-2 bg-red-600 hover:bg-red-500 rounded transition"
                            >
                              Delete
                            </button>
                          </div>
                        </div>
                      ) : (
                        <div className="flex justify-between items-center">
                          <div>
                            <div className="text-sm text-blue-400 font-semibold">{match.sport}</div>
                            <div className="text-lg">{myTeamName} vs {match.opponent}</div>
                            <div className="text-sm text-gray-400">{match.time} • {match.score || 'Score TBD'}</div>
                          </div>
                          <div className="flex items-center gap-3">
                            <span className={`px-3 py-1 rounded-full text-sm font-semibold ${
                              match.result === 'win' ? 'bg-green-500/20 text-green-400' :
                              match.result === 'loss' ? 'bg-red-500/20 text-red-400' :
                              match.result === 'draw' ? 'bg-yellow-500/20 text-yellow-400' :
                              'bg-gray-500/20 text-gray-400'
                            }`}>
                              {match.result.toUpperCase()}
                            </span>
                            {isAdmin && (
                              <button
                                onClick={() => setEditingMatch(match.id)}
                                className="p-2 hover:bg-gray-700 rounded transition"
                              >
                                <Edit2 size={16} />
                              </button>
                            )}
                          </div>
                        </div>
                      )}
                    </div>
                  ))}
                </div>
              )}
            </div>

            {/* Match History */}
            <div className="mb-8 p-6 bg-gray-800 border border-gray-700 rounded-lg">
              <div className="flex justify-between items-center mb-4">
                <h3 className="text-2xl font-semibold text-purple-300">Match History</h3>
                <select
                  value={selectedSport}
                  onChange={(e) => setSelectedSport(e.target.value)}
                  className="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white"
                >
                  <option value="All Sports">All Sports</option>
                  {sports.map(s => <option key={s} value={s}>{s}</option>)}
                </select>
              </div>
              {filteredMatches.length === 0 ? (
                <p className="text-gray-400 text-center py-4">No past matches</p>
              ) : (
                <div className="space-y-3">
                  {filteredMatches.map(match => (
                    <div key={match.id} className="p-4 bg-gray-700/50 rounded-lg">
                      {editingMatch === match.id && isAdmin ? (
                        <div className="space-y-2">
                          <select
                            value={match.sport}
                            onChange={(e) => updateMatch(match.id, 'sport', e.target.value)}
                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white"
                          >
                            {sports.map(s => <option key={s} value={s}>{s}</option>)}
                          </select>
                          <input
                            type="text"
                            value={match.opponent}
                            onChange={(e) => updateMatch(match.id, 'opponent', e.target.value)}
                            placeholder="Opponent"
                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white"
                          />
                          <input
                            type="date"
                            value={match.date}
                            onChange={(e) => updateMatch(match.id, 'date', e.target.value)}
                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white"
                          />
                          <input
                            type="text"
                            value={match.score}
                            onChange={(e) => updateMatch(match.id, 'score', e.target.value)}
                            placeholder="Score"
                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white"
                          />
                          <select
                            value={match.result}
                            onChange={(e) => updateMatch(match.id, 'result', e.target.value)}
                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white"
                          >
                            <option value="pending">Pending</option>
                            <option value="win">Win</option>
                            <option value="loss">Loss</option>
                            <option value="draw">Draw</option>
                          </select>
                          <div className="flex gap-2">
                            <button
                              onClick={() => setEditingMatch(null)}
                              className="flex-1 px-4 py-2 bg-green-600 hover:bg-green-500 rounded transition"
                            >
                              Save
                            </button>
                            <button
                              onClick={() => deleteMatch(match.id)}
                              className="px-4 py-2 bg-red-600 hover:bg-red-500 rounded transition"
                            >
                              Delete
                            </button>
                          </div>
                        </div>
                      ) : (
                        <div className="flex justify-between items-center">
                          <div>
                            <div className="text-sm text-purple-400 font-semibold">{match.sport}</div>
                            <div className="text-lg">{myTeamName} vs {match.opponent}</div>
                            <div className="text-sm text-gray-400">{match.date} • {match.time} • {match.score}</div>
                          </div>
                          <div className="flex items-center gap-3">
                            <span className={`px-3 py-1 rounded-full text-sm font-semibold ${
                              match.result === 'win' ? 'bg-green-500/20 text-green-400' :
                              match.result === 'loss' ? 'bg-red-500/20 text-red-400' :
                              match.result === 'draw' ? 'bg-yellow-500/20 text-yellow-400' :
                              'bg-gray-500/20 text-gray-400'
                            }`}>
                              {match.result.toUpperCase()}
                            </span>
                            {isAdmin && (
                              <button
                                onClick={() => setEditingMatch(match.id)}
                                className="p-2 hover:bg-gray-700 rounded transition"
                              >
                                <Edit2 size={16} />
                              </button>
                            )}
                          </div>
                        </div>
                      )}
                    </div>
                  ))}
                </div>
              )}
            </div>

            {/* Final Placing */}
            <div className="p-6 bg-gray-800 border border-gray-700 rounded-lg">
              <h3 className="text-2xl font-semibold mb-4 text-green-300">Final Placing</h3>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {sports.map(sport => {
                  const placing = finalPlacing[sport] || { placing: 1, totalTeams: 1, inProgress: true };
                  const placingSuffix = placing.placing === 1 ? 'st' : placing.placing === 2 ? 'nd' : placing.placing === 3 ? 'rd' : 'th';
                  
                  return (
                    <div key={sport} className="p-4 bg-gray-700 rounded-lg border border-gray-600">
                      <h4 className="text-lg font-semibold text-gray-300 mb-3">{sport}</h4>
                      {isAdmin ? (
                        <div className="space-y-2">
                          <div className="flex items-center gap-2 mb-3">
                            <input
                              type="checkbox"
                              id={`${sport}-progress`}
                              checked={placing.inProgress}
                              onChange={(e) => updatePlacing(sport, 'inProgress', e.target.checked)}
                              className="w-4 h-4 bg-gray-600 border-gray-500 rounded"
                            />
                            <label htmlFor={`${sport}-progress`} className="text-sm text-gray-300">
                              Game in Progress
                            </label>
                          </div>
                          {!placing.inProgress && (
                            <>
                              <div>
                                <label className="text-sm text-gray-400 block mb-1">Placing</label>
                                <input
                                  type="number"
                                  min="1"
                                  value={placing.placing}
                                  onChange={(e) => updatePlacing(sport, 'placing', e.target.value)}
                                  className="w-full px-3 py-2 bg-gray-600 border border-gray-500 rounded text-white"
                                />
                              </div>
                              <div>
                                <label className="text-sm text-gray-400 block mb-1">Total Teams</label>
                                <input
                                  type="number"
                                  min="1"
